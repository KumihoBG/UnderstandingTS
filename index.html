    <img src="/images/image.png" alt="Main">
    <h2>Core Types</h2>
    <p>JavaScript uses dynamic types (resolved at runtime)</p>
    <p>TypeScript uses static types (set during development)</p>
    <ul>
        <li>number - integer or float</li>
        <li>string - all text values</li>
        <li>boolean - true / false</li>
    </ul>
